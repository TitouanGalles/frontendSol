<header class="header glass">
  <div class="container">
    <h1 class="logo">ðŸª™ Pile ou Face</h1>

    <div *ngIf="isConnected" class="wallet-info">
      <span>{{ solBalance?.toFixed(4) }} SOL</span>
      <button (click)="disconnectWallet()" class="btn secondary-btn">DÃ©connecter</button>
    </div>

    <div *ngIf="!isConnected" class="wallet-info">
      <button (click)="connectWallet()" class="btn primary-btn">Connecter</button>
    </div>

    <!-- Affiche le formulaire pseudo si connectÃ© mais pas de pseudo -->
    <div *ngIf="isConnected && !pseudo" class="pseudo-form">
      <input type="text" placeholder="Entrez votre pseudo" [(ngModel)]="pseudoInput" />
      <button (click)="createUser()" class="btn primary-btn">Valider</button>
      <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
    </div>
    
    <!-- Affiche le pseudo si connectÃ© et pseudo existant -->
    <div *ngIf="isConnected && pseudo" class="pseudo-display">
      <span>Bienvenue, {{ pseudo }} !</span>
    </div>
  </div>
</header>
